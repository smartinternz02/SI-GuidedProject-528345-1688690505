<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	
	

	<style>

		
		body {
			background-color: gray;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

	
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		button{
			background-color: #05c46b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>Registration Form</h1>

	
	<form id="form">

		
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			
			<input type="text" id="name" placeholder="Enter your name" required="">
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			
			<input type="email" id="email" placeholder="Enter your email" required="">
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>			
			<input type="number" id="age" placeholder="Enter your age" required="">
		</div>
		<div class="form-control">
			<label for="number" id="label-age">
				Phone Number
			</label>			
			<input type="number" id="number" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your mobile number" required="">
		</div>

		<div class="form-control">
			<label for="address" id="label-role">ADDRESS</label>	
			<input type="text" id="address" placeholder="Enter your address" required="">
		</div>

		

		
		
		<div class="form-control">
			<label>Known languages
			</label>
			
			<label for="inp-1">
				<input type="checkbox" name="inp">C</label>
			<label for="inp-2">
				<input type="checkbox" name="inp">C++</label>
			<label for="inp-3">
				<input type="checkbox" name="inp">C#</label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Java</label>
			<label for="inp-5">
				<input type="checkbox" name="inp">Python</label>
			
			
			
			
			
		</div>

		

		<button type="submit" value="Submit">
			Submit
			</button>
			
		
	</form>


</body></html>
